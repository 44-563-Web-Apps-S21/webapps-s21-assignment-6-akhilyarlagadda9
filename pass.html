<!DOCTYPE html>
<html>

<head>
    <title>PASS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body class="container">

    <h2>Pass Things by AKHIL BABU YARLAGADDA</h2>

    <form>
        <div>
            <label class="col-sm-6" for="secret">Enter the secret word</label>
            <input class="col-sm-6 form-control" type="password" id="secret" name="secret" value="Secret"> <br>
        </div>
        <div>&nbsp;</div>
        <div>
            <label  class="col-sm-6" for="guess">Enter a guess </label>
            <input  class="col-sm-6 form-control" type="text" id="guess" name="guess" autofocus> <br>
        </div>
        <div>&nbsp;</div>
        <input type="button" class="btn btn-sm btn-success" onclick="processPhrase()" value="Check the guess">
    </form>
    <br />
    <p id="result">"Correct and Wrong Count displayed here!"</p>

    <div class="container">
        <img id="img" class="img-fluid" src="ant.jpg" alt="ANT" width="200" height="200" onclick="newImage()">
    </div>



    <script>
        let correct = 0, wrong = 0, usingImage = 1, counterWrong= 0;
        function processPhrase() {
            if (counterWrong == 3) {
                lockAccount();
            }
            else {
                secret = document.getElementById("secret").value
                guess = document.getElementById("guess").value
                out = document.getElementById("result")
                if (secret == guess) {
                    alert("Access Allowed")
                    correct = correct + 1
                    counterWrong = 0
                } else {
                    alert("Access denied")
                    wrong = wrong + 1
                    counterWrong++
                }
                out.innerHTML = "Number of Right Count is " + correct + ", Number of Wrong Count is " + wrong + "."
            }
        }
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("img").src = "lion.jpg"
                    usingImage = 2
                    break
                case 2:
                    document.getElementById("img").src = "rabbit.jpg"
                    usingImage = 3
                    break
                case 3:
                    document.getElementById("img").src = "ant.jpg"
                    usingImage = 1
                    break
            }
        }
        function lockAccount() {
            alert("account locked");
        }
   </script>
</body>

</html>
