<!DOCTYPE html>
<html>

<head>
    <title>ARTHEMATIC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body class="container">

    <h2>Akhil Babu Yarlagadda Computes</h2>

    <form>
        <div class="form-group">
            <label for="first_num">Enter a base </label>
            <input type="number" class="form-control" id="first_num" name="first_num" value=10> <br>
        </div>
        <div>&nbsp;</div>
        <div class="form-group">
            <label for="second_num">Enter an exponent </label>
            <input type="number" class="form-control" id="second_num" name="second_num" value=2> <br>
        </div>
        <div>&nbsp;</div>
        <div class="form-group">
            <input type="button" class="btn btn-sm btn-info" onclick="powers()" value="Compute">
        </div>
    </form>


    <p id="result">Result will be displayed here! </p>

    <form>
        <input type="radio" class="form-input-check" id="plus" name="arthematic" value="plus" onclick="processRadio()">
        <label for="plus">Plus</label></br>
        <input type="radio" class="form-input-check" id="minus" name="arthematic" value="minus" onclick="processRadio()">
        <label for="minus">Minus</label></br>
        <input type="radio" class="form-input-check" id="times" name="arthematic" value="times" onclick="processRadio()">
        <label for="times">Times</label></br>
        <input type="radio" class="form-input-check" id="divide" name="arthematic" value="divide" onclick="processRadio()">
        <label for="divide">Divide</label></br>
    </form>

    <p id="result2">Result will be displayed here! </p>

    <script>
        function powers() {
            let result = [];
            num1 = document.getElementById("first_num").value
            num2 = document.getElementById("second_num").value
            out = document.getElementById("result")
            for (i = 0; i < num2; i++) {
                let power = Math.pow(num1, i + 1)
                result.push(power)
            }
            out.innerHTML = "Powers of " + num1 + " are: " + result
        }
        function processRadio() {
            firstnum = document.getElementById("first_num").value
            secondnum = document.getElementById("second_num").value
            firstnum = (Number)(firstnum);
            secondnum = (Number)(secondnum);
            if (document.getElementById("plus").checked) {
                firstnum += secondnum;
            } else if (document.getElementById("minus").checked) {
                firstnum -= secondnum;
            } else if (document.getElementById("times").checked) {
                firstnum *= secondnum;
            } else {
                firstnum /= secondnum;
            }
            out = document.getElementById("result2")
            out.innerHTML = firstnum
        }
    </script>

</body>

</html>
