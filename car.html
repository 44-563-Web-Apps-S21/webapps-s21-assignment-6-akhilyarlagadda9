<!DOCTYPE html>
<html>

<head>
  <title>CARS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>

<body class="container">

  <h2>Akhil Babu Yarlagadda orders a car</h2>

  <div class="container-fluid">
    <form>
      
      <input type="checkbox"class="form-input-check" id="form1_electric" class="form1_electric" name="form1_electric" value="electric" />
      <label for="electric"> electric</label>
      <br>
      
      <input type="checkbox" class="form-input-check" id="form1_ac" class="form1_electric" name="form1_ac" value="ac" />
      <label for="ac"> ac</label>
      <br>
    
      <input type="checkbox" class="form-input-check" id="form1_gps" class="form1_electric" name="form1_gps" value="gps" />
      <label for="gps"> gps</label><br>
      <br />
      <input type="button" class="btn btn-sm btn-primary" onclick="orderCar()" value="Order a car" />

    </form>
    <p id="result1">Result displayed here!</p>
    <form>

      <label for="name">Enter a property</label>
      <input type="text" class="form-control" id="form1_name" name="form1_name" value="color" />
      <br />
      <br>
      <label for="name1">Enter a value</label>
      <input type="text" class="form-control" id="form1_name1" name="form1_name1" /> <br>
      <br />
      <input type="button" class="btn btn-sm btn-success" onclick="updateCar()" value="Update the car" />
    </form>

    <p id="result2">Result displayed here!</p>
  </div>

  <script>
    var my_car;
    function orderCar() {
      my_car = "";
      if (document.getElementById("form1_electric").checked) {
        electric = "electric ";
      } else {
        electric = "not electric ";
      }
      if (document.getElementById("form1_ac").checked) {
        ac = " contains ac ";
      } else {
        ac = " without ac ";
      }
      if (document.getElementById("form1_gps").checked) {
        gps = "has gps";
      } else {
        gps = "has no gps";
      }
      my_car = "the car is " + electric + ac + "and " + gps;
      out = document.getElementById("result1");
      out.innerHTML = my_car;
    }
    function updateCar() {
      my_car = "";
      property = document.getElementById("form1_name").value
      value = document.getElementById("form1_name1").value
      my_car = property + " : " + value;
      out = document.getElementById("result2")
      out.innerHTML = my_car
    }
  </script>
</body>

</html>
